
<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <meta charset = 'utf-8'>
  <title>Thermostat mate</title>
<script src="jquery.js"></script>
<script src="src/thermostat.js"></script>

<body>
  <center>

<footer>
